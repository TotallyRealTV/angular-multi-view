<div id="container" ng-class="{in:data.length}">
    <div class="grid" id="{{item.id}}" data-size="{{item.dataSize}}" ng-repeat="item in data">
        <a href="#!/project/{{item.id}}">
            <div class="imgholder">
                <img ng-src="{{item.src}}" height="{{item.height}}" border="0" />
            </div>
            <strong>{{item.title}}</strong>
            <p>{{item.description}}</p>
        </a>
    </div>
</div>
