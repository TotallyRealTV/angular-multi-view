<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="jbApp">
 	<head>
        <title>Jonathan Blackburn: Web Developer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta property="og:title" content="Jonathan Blackburn: Web Developer">
		<meta property="og:url" content="http://jblackburn.comoj.com">
		<meta property="og:image" content="http://jblackburn.comoj.com/images/logo/icon-128.png">
		<meta property="og:description" content="Jonathan Blackburn: Full Stack Web Developer based in Toronto, Canada">
        <meta name="author" content="Jonathan Blackburn: Toronto, Canada" />
        <meta name="description" content="Jonathan Blackburn: Full Stack Web Developer based in Toronto, Canada">
		<meta name="keywords" content="Jonathan Blackburn, Toronto, Ontario, Canada, Web Developer, Full Stack, php, MySQL, Angular js, jQuery, css, json">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <!-- icon -->
		<link rel="shortcut icon" href="favicon.ico"/>
        <!-- add styles -->
        <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,700italic,900italic,400,700,900' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/grid.css" rel="stylesheet" type="text/css" />
        <link href="css/gallery.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body ng-controller="AppCtrl">
    	
        <header>
        	<div class="wrap">
            	
            	<!-- logo -->
                <div class="logo">
                    <a href="#!">
                    	<img src="images/logo/icon-50.png" border="0" />
                    </a>
                </div>
                
                <footer>
                	<ng-include src="'pages/footer.html'"></ng-include>	
                </footer>	
                
    
                <!-- navigation menu -->
                <nav>
					<a href="javascript: void(0)" id="pull" ng-click="toggle()" value="Toggle"></a>
                    <ul class="clearfix" toggle>
                        <li><a id="workHistoryBtn" href="#!/work-history" ng-class="{activeSmall:part == 'work-history'}" ng-click="toggle()">WORK HISTORY</a></li>
                        <li><a id="resumeBtn" href="javascript: void(0)" ng-class="{activeSmall:part == 'resume'}" ng-click="openUrl('http://jblackburn.comoj.com/data/jb-resume.pdf'); toggle()" download="jb-resume.pdf">R&Eacute;SUM&Eacute;</a></li>
                        <li><a id="aboutBtn" href="#!/about" ng-class="{activeSmall:part == 'about'}" ng-click="toggle()">ABOUT</a></li>
                        <li style="margin-right:0px"><a id="contactBtn" href="javascript: void(0)" ng-click="showForm(); toggle();">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <!-- contact us form -->
        <div class="paddRow contactRow">
            <div class="wrap">
                <div class="head">Contact:</div>
                <img class="close" src="images/close.png" ng-click="closeForm()" />
                <form ng-submit="save()" class="contactForm" name="form" ng-hide="loaded">
                    <input class="input" required type="text" name="name" placeholder="your name" ng-model="message.name" />
                    <input class="input email" required type="email" name="email" value="" placeholder="your email" ng-model="message.email" /><br />
                    <textarea class="textarea" rows="5" required placeholder="your message" ng-model="message.text" ></textarea>
                    <button class="btn green">send message</button>
                </form>
    
                <!-- contact us form response messages -->
                <div ng-show="process" style="text-align:center">
                    <img class="loader" src="images/loader.png" />
                </div>
                <div ng-show="success"><p>Your message has been sent, thank you.</p></div>
            </div>
        </div>
    
        <!-- main content -->
        <div class="view-animate-container">
            <div style="width:100%; height:inherit" ng-view class="view-animate" ng-cloak></div>
        </div>
        
        <!-- angular libraries -->
 		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//code.angularjs.org/1.2.7/angular.js"></script>
        <script src="//code.angularjs.org/1.2.7/angular-route.js"></script>
        <script src="//code.angularjs.org/1.2.7/angular-resource.js"></script>
        <script src="//code.angularjs.org/1.2.7/angular-animate.min.js"></script>
    	<script src="//code.angularjs.org/1.2.7/angular-touch.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
        
        <!-- analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-46729449-1', 'comoj.com');
		
		</script>
        
        <!-- jb App -->
        <script src="js/blocksit.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/homeModel.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
